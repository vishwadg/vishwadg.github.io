<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tip Calculator</title>
    <link href="../css/tip.css" rel="stylesheet" type="text/css">
    <script src="../js/tip.js" type="text/javascript"></script>
    <meta property="og:image" content="../media/vishwa.jpg">
</head>

<body>
    <div class="parent">
        <div class="top">
            <img src="../media/calc.jpeg" alt="calculator">
            <label>Tip Calculator</label>
        </div>

        <div class="middle">
            <input type="number" id="sub-total"> <label> $ Subtotal</label><br><br>
            <input type="number" id="tip"> <label> % Tip</label> <br><br>
            <button id="calcu" type="button" onclick="calculateTip()">Calculate Tip</button>
            <hr>
        </div>
        <div class="bottom">
            <h1>Your Total:</h1>
            <p>$<label id="total">0.00</label></p>
        </div>

        <div class="validator">
            <a href="http://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
                    document.URL"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31"
                    width="88" /></a>

            <a
                href="https://jigsaw.w3.org/css-validator/validator?uri=https://vishwadg.github.io/tip-calculator/tip.html">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
            </a>
        </div>
    </div>
</body>

</html>
