<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task List</title>
    <script src="../js/task.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/task.css">
    <meta property="og:image" content="../media/vishwa.jpg">
</head>

<body>
    <div class="parent">
        <div class="task-parent">
            <h2>Task List</h2>
            <div class="task">
                <div class="add-task">

                    <label>Task</label><br>
                    <input type="text" id="task-input" value=""><br>
                    <button id="add-task" onclick="addTask()">Add Task</button><br>
                    <button id="clear-task" onclick="clearTask()">Clear Tasks</button>
                </div>
                <div class="show-task">
                    <label>Task List</label><br>
                    <textarea rows="5" id="all-task"></textarea>
                </div>
            </div>
        </div>
        <div class="validator">
            <a href="http://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
                    document.URL"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31"
                    width="88" /></a>

            <a
                href="https://jigsaw.w3.org/css-validator/validator?uri=https://vishwadg.github.io/tasklist/tasklist.html">
                <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
            </a>
        </div>
    </div>


</body>

</html>
