<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bank Account Application</title>
    <link href="../css/bankaccount.css" rel="stylesheet" type="text/css">
    <script src="../js/bankaccount.js" ></script>
    <meta property="og:image" content="../media/vishwa.jpg">
</head>

<body>
    <div class="bank">
        <h2>Bank Account Application</h2>
        <div class="open-account">
            <br>
            <div id="open-child">
                <label>Account Name:</label> <input type="text" id="ac-name" value="John Doe"
                    placeholder="Enter your account name"><br><br>
                <label>Deposit:</label> <input type="number" id="ac-amount" value="2000"
                    placeholder="Enter your deposit amount"><br><br>
                <input id="btn-create" type="submit" value="Create new account"><br><br>
            </div>
            <textarea id="display-bank" rows="10" cols="80"></textarea>
        </div>

        <div class="update-account">
            <input id="debit" type="submit" value="Debit">
            <input id="deposit" type="submit" value="Deposit"><br>
            <div id="update-child">
                <label>Acount Name:</label> <select id="drop-ac-name" name="ac-name"></select><br><br>
                <label>Amount:</label> <input id="updated-amount" type="number" placeholder="Enter the amount"><br><br>
                <input id="btn-update" type="submit" value="Submit">
            </div>
        </div>
    </div>

    <div class="validator">
        <a href="http://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
                document.URL"><img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31"
                width="88" /></a>

        <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://vishwadg.github.io/bank/bank-account.html">
            <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
    </div>
</body>

</html>
